<div class="container">
    
    <div class="col-6" style="margin: 0 auto;">
        <h2>Форма додавання проекту </h2>
        <div class="form-group">
            <label class="custom-bold" for="exampleInputEmail1">Введіть назву об'єкта:</label>
            <input id="name" class="form-control" type="text" placeholder="напр.: Вітальня в заміському будинку"  style="margin:5px">
        </div>
        <div class="form-group">
            <label class="custom-bold" for="exampleInputEmail1">Введіть розташування:</label>
            <input id="location" class="form-control" type="text" placeholder="(місто, вулиця)" style="margin:5px">
        </div>
        <div class="form-group">
            <label class="custom-bold" for="exampleInputEmail1">Введіть площу:</label>
            <input id="area" class="form-control" type="text" placeholder="площа" style="margin:5px">
        </div>
        <div class="form-group">
            <label class="custom-bold" for="exampleInputEmail1">Вкажіть категорію відповідно до площі:</label>
            <br>
            <div class="form-check-inline">
                <label class="form-check-label category-a" for="radio1">
                    <input type="radio" class="form-check-input" id="radio1" name="optradio" value="category-a"> 0-40 м<sup>2</sup>
                </label>
            </div>
            <div class="form-check-inline">
                <label class="form-check-label category-b" for="radio2">
                    <input type="radio" class="form-check-input" id="radio2" name="optradio" value="category-b"> 40-60 м<sup>2</sup>
                </label>
            </div>
            <div class="form-check-inline">
                <label class="form-check-label category-c" for="radio3">
                    <input type="radio" class="form-check-input" id="radio3" name="optradio" value="category-c"> 60-90 м<sup>2</sup>
                </label>
            </div>
            <div class="form-check-inline">
                <label class="form-check-label category-d" for="radio4">
                    <input type="radio" class="form-check-input" id="radio4" name="optradio" value="category-d">  90-120 м<sup>2</sup>
                </label>
            </div>
        </div>
        <div class="form-group">
            <label class="custom-bold" for="exampleInputEmail1">Загрузити фонове зображення:</label>
            
            <input type="file" id="inputGroupFile" class="form-control-file border" name="file">
                
        </div>
    <button id="storyBtn" type="button"  class="btn btn-primary">Зберегти проект</button>
    <button id="gotoHomePage" type="button"  class="btn btn-success">Переглянути проекти</button>
    </div>
    <h4>Збережені проекти: </h4>
    <div class="" id="cont"></div>
        
        
</div>
